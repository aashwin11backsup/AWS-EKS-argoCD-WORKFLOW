# .github/workflows/build-test-push.yml

name: 'Build, Test, and Push Application'

on:
  # This workflow triggers on any push to the 'https-check' branch
  push:
    branches:
      - https-check

jobs:
  # Job 1: Run unit tests to validate the application
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    env:
      APIHOST: ${{ secrets.APIHOST }}
      APIKEY: ${{ secrets.APIKEY }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          echo "--> Installing Python dependencies from requirements.txt..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "--> Dependencies installed."
      
      - name: Run Tests
        run: |
          echo "--> Running unit tests..."
          python -m unittest discover -s tests
          echo "--> Tests passed successfully!"

  # Job 2: Build and push the Docker image to ECR
  # This job will only run if the 'test' job completes successfully
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    needs: test # This ensures the test job must pass first
    env:
      ECR_REPOSITORY: currency_converter_image
      AWS_REGION: us-east-1 # Change this if your ECR repo is in a different region
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        run: echo "--> Configuring AWS credentials for region ${{ env.AWS_REGION }}..."
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: echo "--> Logging into Amazon ECR..."
      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # --- START OF THE FIX ---
      - name: Set up Docker Buildx
        run: echo "--> Setting up Docker Buildx for advanced cache support..."
      - uses: docker/setup-buildx-action@v3
      # --- END OF THE FIX ---

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        run: echo "--> Building and pushing the Docker image to ${{ env.ECR_REPOSITORY }}..."
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Final Output
        run: |
          echo "--> âœ… Image push complete!"
          echo "--> Image URI: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest"