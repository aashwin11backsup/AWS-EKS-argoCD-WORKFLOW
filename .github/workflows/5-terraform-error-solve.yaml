name: 'Manual Terraform Unlock'

on:
  workflow_dispatch:
    inputs:
      lock_id:
        description: 'The Terraform Lock ID to remove'
        required: true
      tf_directory:
        description: 'Directory where Terraform files are located'
        required: true
        default: './terraform' # Adjust this to your terraform directory

jobs:
  unlock-state:
    name: 'Force Unlock Terraform State'
    runs-on: ubuntu-latest
    
    # Add the permissions required to assume your AWS role
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # This should be the same configuration as your main workflow
          # e.g., using role-to-assume for OIDC
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1' # Change to your AWS region

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0 # Use the same version as your other workflows

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ github.event.inputs.tf_directory }}

      - name: Force Unlock
        id: unlock
        run: terraform force-unlock ${{ github.event.inputs.lock_id }}
        working-directory: ${{ github.event.inputs.tf_directory }}