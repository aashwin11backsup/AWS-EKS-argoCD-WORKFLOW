name: 'Manual Terraform Unlock'

on:
  workflow_dispatch:
    inputs:
      lock_id:
        description: 'The Terraform Lock ID to remove'
        required: true
      tf_directory:
        description: 'Directory where Terraform files are located'
        required: true
        default: './terraform-project'

jobs:
  unlock-state:
    name: 'Force Unlock Terraform State'
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: List files in the repository
        run: |
          echo "=========================================="
          echo "Repository Structure"
          echo "=========================================="
          ls -la
          echo ""
          echo "Terraform directory contents:"
          ls -la ${{ github.event.inputs.tf_directory }}
          echo "=========================================="

      - name: Terraform Init
        run: |
          echo "=========================================="
          echo "Initializing Terraform"
          echo "=========================================="
          terraform init
          echo "---> Correct: Terraform initialized"
          echo "=========================================="
        working-directory: ${{ github.event.inputs.tf_directory }}

      - name: Force Unlock
        id: unlock
        run: |
          echo "=========================================="
          echo "Force Unlocking Terraform State"
          echo "=========================================="
          echo "Lock ID: ${{ github.event.inputs.lock_id }}"
          echo ""
          
          terraform force-unlock -force ${{ github.event.inputs.lock_id }}
          
          echo ""
          echo "---> Correct: State unlocked successfully"
          echo "=========================================="
        working-directory: ${{ github.event.inputs.tf_directory }}

      - name: Unlock Complete
        run: |
          echo "=========================================="
          echo "UNLOCK COMPLETE"
          echo "=========================================="
          echo "The Terraform state lock has been removed."
          echo "You can now retry your terraform destroy operation."
          echo "=========================================="