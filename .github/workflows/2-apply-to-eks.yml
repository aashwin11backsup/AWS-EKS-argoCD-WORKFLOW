name: '2-Deploy Apps to EKS'

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: 'AWS Region (e.g., us-east-1)'
        required: true
        default: 'us-east-1'
      cluster_name:
        description: 'EKS Cluster Name (e.g., staging-eks-demo)'
        required: true
        default: 'staging-eks-demo'

jobs:
  deploy-to-eks:
    name: 'Deploy ALB Controller and ArgoCD'
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ github.event.inputs.aws_region }}

      # Step to install eksctl, a required tool
      - name: Install eksctl
        run: |
          curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          sudo mv /tmp/eksctl /usr/local/bin
          echo "eksctl version: $(eksctl version)"
          
#-------------------------------------------------------------------------------------------------------------------------------
      # 1. Connect to the EKS Cluster
      - name: Update Kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ github.event.inputs.aws_region }} --name ${{ github.event.inputs.cluster_name }}
          echo "Kubeconfig updated for cluster: ${{ github.event.inputs.cluster_name }}"
          sleep 5
          echo "-----> Checking nodes:"
          kubectl get nodes
          sleep 5
#-------------------------------------------------------------------------------------------------------------------------------

#-------------------------------------------------------------------------------------------------------------------------------
      # 2. Create IAM Policy for ALB Controller (if it doesn't exist)
      - name: Ensure IAM Policy for ALB Controller
        id: ensure_policy
        run: |
          POLICY_NAME="AWSLoadBalancerControllerIAMPolicy"
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)

          # Check if the policy already exists
          EXISTING_POLICY_ARN=$(aws iam list-policies --scope Local --query "Policies[?PolicyName=='$POLICY_NAME'].Arn" --output text)

          if [ -n "$EXISTING_POLICY_ARN" ]; then
            echo "Policy $POLICY_NAME already exists: $EXISTING_POLICY_ARN"
            POLICY_ARN=$EXISTING_POLICY_ARN
          else
            echo "Creating policy $POLICY_NAME..."
            curl -sSfL -o iam-policy.json https://raw.githubusercontent.com/kubernetes-sigs/aws-load-balancer-controller/main/docs/install/iam_policy.json
            POLICY_ARN=$(aws iam create-policy --policy-name $POLICY_NAME --policy-document file://iam-policy.json --query 'Policy.Arn' --output text)
            echo "Created policy: $POLICY_ARN"
          fi
          
          echo "policy_arn=$POLICY_ARN" >> "$GITHUB_OUTPUT"
          echo "Final Policy ARN: $POLICY_ARN"
#-------------------------------------------------------------------------------------------------------------------------------

#-------------------------------------------------------------------------------------------------------------------------------
      # 3. Create IAM Service Account for ALB Controller (IRSA)
      - name: Create IAM Service Account for ALB Controller
        env:
          POLICY_ARN: ${{ steps.ensure_policy.outputs.policy_arn }}
        run: |
          eksctl create iamserviceaccount \
            --cluster=${{ github.event.inputs.cluster_name }} \
            --namespace=kube-system \
            --name=aws-load-balancer-controller \
            --role-name "AmazonEKSLoadBalancerControllerRole-${{ github.event.inputs.cluster_name }}" \
            --attach-policy-arn=$POLICY_ARN \
            --approve \
            --override-existing-serviceaccounts \
            --region=${{ github.event.inputs.aws_region }}
          
          echo "IAM Role and Service Account for ALB Controller created."
          sleep 5
          
          # Verify the service account
          kubectl get sa aws-load-balancer-controller -n kube-system -o yaml
#-------------------------------------------------------------------------------------------------------------------------------

#-------------------------------------------------------------------------------------------------------------------------------
      # 4. Install AWS Load Balancer Controller
      - name: Install AWS Load Balancer Controller
        run: |
          VPC_ID=$(aws eks describe-cluster --name ${{ github.event.inputs.cluster_name }} --query "cluster.resourcesVpcConfig.vpcId" --output text)
          echo "Found VPC ID: $VPC_ID"
          
          helm repo add eks https://aws.github.io/eks-charts
          helm repo update
          
          helm upgrade --install aws-load-balancer-controller eks/aws-load-balancer-controller \
            --namespace kube-system \
            --set clusterName=${{ github.event.inputs.cluster_name }} \
            --set serviceAccount.create=false \
            --set serviceAccount.name=aws-load-balancer-controller \
            --set vpcId=$VPC_ID \
            --set region=${{ github.event.inputs.aws_region }}

          echo "----------WAITING FOR 60 SECONDS FOR THE ALB CONTROLLER TO DEPLOY----------"
          sleep 60
          echo "---> Checking ALB Controller deployment status:"
          kubectl get deployment aws-load-balancer-controller -n kube-system
          kubectl get pods -n kube-system -l app.kubernetes.io/name=aws-load-balancer-controller
          
          echo "---> Checking ALB controller logs:"
          kubectl logs -n kube-system -l app.kubernetes.io/name=aws-load-balancer-controller --tail=30 || true
          sleep 5
#-------------------------------------------------------------------------------------------------------------------------------

#-------------------------------------------------------------------------------------------------------------------------------
      # 5. Install ArgoCD
      - name: Install ArgoCD
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update
          helm upgrade --install argocd argo/argo-cd \
            --namespace argocd \
            --create-namespace \
            --set server.service.type=ClusterIP \
            --set server.extraArgs={--insecure}
          
          echo "----------WAITING FOR 30 SECONDS FOR ARGO PODS TO RUN----------"
          sleep 30
          echo "---> Checking argocd pods:"
          kubectl get pods -n argocd
          sleep 5
#-------------------------------------------------------------------------------------------------------------------------------

#-------------------------------------------------------------------------------------------------------------------------------
      # 6. Expose ArgoCD Server using Ingress
      - name: Expose ArgoCD Server
        run: |
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=argocd-server -n argocd --timeout=300s
          kubectl apply -f argocd/
          sleep 5
#-------------------------------------------------------------------------------------------------------------------------------

#-------------------------------------------------------------------------------------------------------------------------------
      # 7. Get the ALB DNS Name for ArgoCD
      - name: Get Ingress URL
        run: |
          echo "---------Waiting up to 2 minutes for Ingress to get an address...------"
          kubectl wait --for=jsonpath='{.status.loadBalancer.ingress[0].hostname}' ingress/shared-main-ingress -n argocd --timeout=120s || true

          echo "=========================================================================="
          echo "âœ… Your ArgoCD URL is:"
          kubectl get ingress shared-main-ingress -n argocd -o jsonpath='http://{.status.loadBalancer.ingress[0].hostname}' || echo "ALB not ready yet, check in a few minutes"
          echo ""
          echo "=========================================================================="

          echo "ðŸ”‘ ArgoCD initial admin password:"
          kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d || true
          echo ""
#-------------------------------------------------------------------------------------------------------------------------------