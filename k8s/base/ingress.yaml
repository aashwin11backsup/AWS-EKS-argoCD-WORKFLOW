apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shared-main-ingress
  namespace: argocd
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # adding the shared-ingress-group to use it post app deployment
    alb.ingress.kubernetes.io/group.name: shared-ingress-group
    # only HTTP listener
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
spec:
  ingressClassName: alb
  rules:
    # Rule for ArgoCD Server
    - host: argocd.trialphase.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
    # Rule for the Currency Converter Application
    - host: app.trialphase.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: currency-converter-service # Checked and verified, matching with service
                port:
                  number: 80
